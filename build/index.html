    <div class="fab-container">

    <md-dialog id="editDialog">

                </label>
                <label class="color-field">Right
                    <input type="color" value="#0000ff" data-gradient-input />
                </label>
                <label class="color-field">Background
                    <input type="color" value="#000000" id="backgroundColorInput" />
                </label>
            </div>
        </form>
        <div slot="actions">
            <md-text-button id="cancelEditButton" type="button">Cancel</md-text-button>
            <md-filled-button type="submit" form="editDialogForm">Save</md-filled-button>
        </div>
    </md-dialog>
